name: Build Installer Binary

on:
  push:
    branches: [ main ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Build for Linux AMD64
        run: |
          GOOS=linux GOARCH=amd64 go build -o run-remote-steps-linux-amd64 run-remote-steps.go
          chmod +x run-remote-steps-linux-amd64

      - name: Build for Linux ARM64
        run: |
          GOOS=linux GOARCH=arm64 go build -o run-remote-steps-linux-arm64 run-remote-steps.go
          chmod +x run-remote-steps-linux-arm64

      - name: Upload AMD64 Binary
        uses: actions/upload-artifact@v4
        with:
          name: run-remote-steps-linux-amd64
          path: run-remote-steps-linux-amd64

      - name: Upload ARM64 Binary
        uses: actions/upload-artifact@v4
        with:
          name: run-remote-steps-linux-arm64
          path: run-remote-steps-linux-arm64

      - name: Create Release (on tag)
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v1
        with:
          files: |
            run-remote-steps-linux-amd64
            run-remote-steps-linux-arm64
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
